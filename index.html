<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL AWSome 3D Demo</title>
    <style>
        /* Reset and full-screen setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }

        /* Canvas container for proper layering */
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Background image layer (z-index: 0) */
        #background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./output/desert_night_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
        }

        /* Transparent WebGL canvas layers */
        .webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow mouse events to pass through except for AWS logo canvas */
        }

        /* Ground vapor canvas (z-index: 10) */
        #vapor-canvas {
            z-index: 10;
        }

        /* Shooting stars canvas (z-index: 20) */
        #stars-canvas {
            z-index: 20;
        }

        /* AWS Logo & AMZN stock canvas (z-index: 30) - Interactive */
        #logo-canvas {
            z-index: 30;
            pointer-events: auto; /* Enable mouse interaction for OrbitControls */
        }

        /* Debug overlay (optional) */
        #debug-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 100;
            display: none; /* Hidden by default */
        }

        /* Performance stats */
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 99;
        }

        /* Loading screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #00ff88;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
        }

        #loading-progress {
            margin-top: 20px;
            width: 300px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        #loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #0088ff);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            #debug-overlay {
                font-size: 10px;
                padding: 5px;
            }
        }
    </style>
    
    <!-- Three.js ES6 Module Import Map -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div>Loading WebGL AWSome 3D Demo...</div>
        <div id="loading-progress">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-status">Initializing...</div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <!-- Background Image Layer (CSS) -->
        <div id="background-layer"></div>
        
        <!-- Ground Vapor Canvas (WebGL) -->
        <canvas id="vapor-canvas" class="webgl-canvas"></canvas>
        
        <!-- Shooting Stars Canvas (WebGL) -->
        <canvas id="stars-canvas" class="webgl-canvas"></canvas>
        
        <!-- AWS Logo & AMZN Stock Canvas (WebGL - Interactive) -->
        <canvas id="logo-canvas" class="webgl-canvas"></canvas>
    </div>

    <!-- Performance Stats Container -->
    <div id="stats"></div>

    <!-- Debug Overlay -->
    <div id="debug-overlay">
        <div>WebGL AWSome 3D Demo - Debug Info</div>
        <div id="debug-info">
            <div>Coordinate System: <span id="coord-info">Ready</span></div>
            <div>Vapor Particles: <span id="vapor-count">0</span></div>
            <div>Shooting Stars: <span id="stars-count">0</span></div>
            <div>AWS Logo Scene: <span id="logo-status">Loading</span></div>
            <div>Performance: <span id="fps-info">-- FPS</span></div>
        </div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
