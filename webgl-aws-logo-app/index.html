<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Logo WebGL Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000033;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading AWS Logo WebGL Application...</div>
    </div>
    
    <!-- Three.js Library -->
    <script src="lib/three.min.js"></script>
    <script src="lib/OrbitControls.js"></script>
    
    <!-- Application Scripts in Dependency Order -->
    <script src="js/utils.js"></script>      <!-- First - no dependencies -->
    <script src="js/managers.js"></script>   <!-- Second - uses utils -->
    <script src="js/components.js"></script> <!-- Third - uses utils & managers -->
    <script src="js/main.js"></script>       <!-- Last - orchestrates everything -->
</body>
</html>
